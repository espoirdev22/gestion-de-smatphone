<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-gray-100"
  role="main"
>
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Bienvenue</h2>
        <p class="text-gray-600 mt-2">Connectez-vous à votre compte</p>
      </div>

      <!-- Formulaire -->
      <form
        (ngSubmit)="onSubmit()"
        [formGroup]="loginForm"
        class="bg-white p-8 rounded-xl shadow-lg space-y-6"
      >
        <div class="space-y-2">
          <label for="username" class="text-sm font-medium text-gray-700 block">Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            placeholder="Votre nom d'utilisateur"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
            aria-label="Nom d'utilisateur"
          />
          <div class="text-red-500 text-xs italic min-h-[20px]" *ngIf="isFieldInvalid('username')">
            Veuillez saisir un nom d'utilisateur.
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-gray-700 block">Mot de passe</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
            aria-label="Mot de passe"
          />
          <div class="text-red-500 text-xs italic min-h-[20px]" *ngIf="isFieldInvalid('password')">
            Veuillez entrer un mot de passe.
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg"
        >
          Se connecter
        </button>

        <div class="text-center">
          <a
            routerLink="/reset-password"
            class="text-sm text-blue-600 hover:text-blue-800"
          >
            Mot de passe oublié ?
          </a>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>
          Besoin d'aide ? 
          <a href="#" class="text-blue-600 hover:underline">Contactez-nous</a>
        </p>
      </div>
    </div>
  </div>
</div>
