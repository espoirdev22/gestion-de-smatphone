<div class="min-h-screen bg-gray-50">
    <!-- Admin Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <button class="p-2 rounded-md hover:bg-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                        </svg>
                    </button>
                    <span class="ml-4 text-xl font-semibold">SmartSource Admin</span>
                </div>
                <div class="flex items-center space-x-4">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Admin</span>
                    <button class="p-2 rounded-md hover:bg-gray-700">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Side Navigation -->
    <div class="fixed inset-y-0 left-0 transform -translate-x-full w-64 bg-gray-800 text-white transition-transform duration-300 ease-in-out z-20">
        <div class="p-6">
            <div class="space-y-4">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block py-2.5 px-4 rounded bg-gray-700">Catalogue</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Commandes</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Utilisateurs</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Paramètres</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Bar -->
        <div class="mb-9 mt-10">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        [(ngModel)]="catalogueFilter" 
                        placeholder="Rechercher un smartphone..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300" 
                 *ngFor="let catalogue of filteredCatalogue">
                <div class="relative h-64 overflow-hidden rounded-t-lg">
                    <img
                        [src]="catalogue.imageUrl"
                        [title]="catalogue.name"
                        [alt]="catalogue.name"
                        class="w-full h-full object-contain"
                    >
                </div>
                <div class="p-4">
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">{{ catalogue.name }}</h3>
                        <p class="text-sm text-gray-500">{{ catalogue.marque }}</p>
                        <p class="text-2xl font-bold text-blue-600 mt-2">{{ catalogue.price }}€</p>
                    </div>
                    <div class="flex gap-2">
                        <button 
                            class="flex-1 px-3 py-2 text-sm font-medium rounded-md text-yellow-600 bg-yellow-50 hover:bg-yellow-100 transition-colors"
                            (click)="editCatalogue(catalogue.id)">
                            Éditer
                        </button>
                        <button 
                            class="flex-1 px-3 py-2 text-sm font-medium rounded-md text-red-600 bg-red-50 hover:bg-red-100 transition-colors"
                            (click)="deleteCatalogue(catalogue.id)">
                            Supprimer
                        </button>
                        <button 
                            class="flex-1 px-3 py-2 text-sm font-medium rounded-md text-blue-600 bg-blue-50 hover:bg-blue-100 transition-colors"
                            [routerLink]="['/detail-catalogue', catalogue.id]">
                            Détails
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
