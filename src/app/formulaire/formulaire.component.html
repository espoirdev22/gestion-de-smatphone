<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-gray-100">
  <div class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto">
          <!-- Logo ou Titre -->
          <div class="text-center mb-8">
              <h2 class="text-3xl font-bold text-gray-800">Bienvenue</h2>
              <p class="text-gray-600 mt-2">Connectez-vous à votre compte</p>
          </div>

          <!-- Formulaire -->
          <form #loginForm="ngForm" class="bg-white p-8 rounded-xl shadow-lg space-y-6 transition-transform duration-300 hover:shadow-xl">
              <!-- Email -->
              <div class="space-y-2">
                  <label for="email" class="text-sm font-medium text-gray-700 block">Email</label>
                  <div class="relative group">
                      <input 
                          type="email" 
                          id="email" 
                          name="email" 
                          ngModel 
                          placeholder="exemple@email.com" 
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                          required
                      >
                      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                          </svg>
                      </div>
                  </div>
                  <div class="text-red-500 text-xs italic min-h-[20px]">
                      Veuillez saisir un email valide.
                  </div>
              </div>

              <!-- Mot de passe -->
              <div class="space-y-2">
                  <label for="password" class="text-sm font-medium text-gray-700 block">Mot de passe</label>
                  <div class="relative group">
                      <input 
                          type="password" 
                          id="password" 
                          name="password" 
                          ngModel 
                          placeholder="••••••••" 
                          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                          required
                      >
                      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                          </svg>
                      </div>
                  </div>
                  <div class="text-red-500 text-xs italic min-h-[20px]">
                      Veuillez entrer un mot de passe.
                  </div>
              </div>

              <!-- Bouton de connexion -->
              <button 
                  type="submit" 
                  [routerLink]="['/admin']"
                  class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:-translate-y-0.5">
                  Se connecter
              </button>

              <!-- Lien mot de passe oublié -->
              <div class="text-center">
                  <a routerLink="/reset-password" 
                     class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-200">
                      Mot de passe oublié ?
                  </a>
              </div>
          </form>

          <!-- Message optionnel sous le formulaire -->
          <div class="mt-6 text-center text-sm text-gray-600">
              <p>Besoin d'aide ? <a href="#" class="text-blue-600 hover:underline">Contactez-nous</a></p>
          </div>
      </div>
  </div>
</div>
