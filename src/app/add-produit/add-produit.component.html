<!-- add-product.component.html -->
<div class="min-h-screen bg-gray-50 pt-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white rounded-lg shadow px-6 py-8">
        <div class="mb-8">
          <h2 class="text-2xl font-bold text-gray-900">Ajouter un nouveau produit</h2>
          <p class="mt-1 text-sm text-gray-600">Remplissez les informations ci-dessous pour ajouter un nouveau produit.</p>
        </div>
  
       <!-- Changement de produForm à productForm -->
<form [formGroup]="produitForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Nom du produit -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nom du produit</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
            <div *ngIf="produitForm.get('name')?.errors?.['required'] && produitForm.get('name')?.touched" 
                 class="mt-1 text-sm text-red-600">
              Le nom du produit est requis
            </div>
          </div>
  
          <!-- Marque -->
          <div>
            <label for="marque" class="block text-sm font-medium text-gray-700">Marque</label>
            <input
              type="text"
              id="marque"
              formControlName="marque"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
            <div *ngIf="produitForm.get('marque')?.errors?.['required'] && produitForm.get('marque')?.touched" 
                 class="mt-1 text-sm text-red-600">
              La marque est requise
            </div>
          </div>
  
          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea
              id="description"
              formControlName="description"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            ></textarea>
            <div *ngIf="produitForm.get('description')?.errors?.['required'] && produitForm.get('description')?.touched" 
                 class="mt-1 text-sm text-red-600">
              La description est requise
            </div>
          </div>
  
          <!-- Prix -->
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Prix</label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                type="number"
                id="price"
                formControlName="price"
                class="block w-full rounded-md border-gray-300 pl-7 pr-12 focus:border-blue-500 focus:ring-blue-500"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <span class="text-gray-500 sm:text-sm">€</span>
              </div>
            </div>
            <div *ngIf="produitForm.get('price')?.errors?.['required'] && produitForm.get('price')?.touched" 
                 class="mt-1 text-sm text-red-600">
              Le prix est requis
            </div>
          </div>
  
          <!-- Stock -->
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input
              type="number"
              id="stock"
              formControlName="stock"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            >
            <div *ngIf="produitForm.get('stock')?.errors?.['required'] && produitForm.get('stock')?.touched" 
                 class="mt-1 text-sm text-red-600">
              Le stock est requis
            </div>
          </div>
  
          <!-- Image -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Image du produit</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
              <div class="space-y-1 text-center">
                <div *ngIf="!imagePreview" class="flex text-sm text-gray-600">
                  <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                    <span>Télécharger une image</span>
                    <input 
                      id="image" 
                      type="file" 
                      class="sr-only" 
                      accept="image/*"
                      (change)="onFileSelect($event)"
                    >
                  </label>
                </div>
                <div *ngIf="imagePreview" class="relative">
                  <img [src]="imagePreview" class="mx-auto h-48 w-auto" alt="Prévisualisation">
                  <button
                    type="button"
                    class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1 hover:bg-red-600"
                    (click)="imagePreview = null"
                  >
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF jusqu'à 10MB</p>
              </div>
            </div>
          </div>
  
          <!-- Boutons -->
          <div class="flex justify-end space-x-3">
            <button
              type="button"
              [routerLink]="['/produits']"
              class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Annuler
            </button>
            <button
              type="submit"
              [disabled]="!produitForm.valid || isSubmitting"
              class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span *ngIf="!isSubmitting">Ajouter le produit</span>
              <span *ngIf="isSubmitting">Ajout en cours...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
