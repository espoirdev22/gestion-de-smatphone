<div class="min-h-screen bg-gray-50">
  <!-- Fil d'Ariane -->
  

  <!-- En-tête de la page -->
  <div class="max-w-7xl mx-auto px-4 py-6">
    
    
    <!-- Onglets -->

  </div>

  <div class="max-w-7xl mx-auto px-4 ">
    <div class="flex gap-8">
    

      <!-- Liste des produits -->
      <div class="flex-1">
        <!-- Barre de recherche -->
        <div class="mb-6 mt-6">
          <input
            type="text"
            [(ngModel)]="produitFilter"
            placeholder="Rechercher un smartphone..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          >
        </div>

        <!-- Grille des produits -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 ">
          <div class="bg-white rounded-lg shadow p-4 hover:scale-105" *ngFor="let produit of filteredProduit">
            <div class="relative pb-[100%] mb-4 ">
              <img 
                [src]="produit.imageUrl"
                [alt]="produit.name"
                class="absolute inset-0 w-full h-full object-contain"
                [routerLink]="['/detail-produit', produit.id]"
              />
              <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
              </button>
            </div>
            <h3 class="text-sm font-medium mb-2" [routerLink]="['/detail-produit', produit.id]">
              {{ produit.name }}
            </h3>
            <div class="space-y-2">
              <div class="flex items-baseline gap-2">
                <span class="text-lg font-bold">{{ produit.price }}</span>
                <span class="text-sm text-gray-500">/ Pièce</span>
              </div>
              <div class="text-sm text-gray-500">
                MOQ : 1 Pièce
              </div>
              <div class="pt-4" [routerLink]="['/detail-produit', produit.id]" >
                <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                  View Detail
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
